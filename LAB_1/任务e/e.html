<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Chapter 1. First WebGL Demo</title>
    <!-- 顶点着色器和片元着色器代码 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 aPosition;
        varying vec4 vColor;
        attribute vec4 aColor;
        void main() {
            gl_Position = aPosition;
            vColor = aColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 vColor;
        void main() {
            gl_FragColor = vColor;
        }
    </script>
    <!-- 一组相关的JS库 -->
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
</head>
<body>
    <canvas id="triangle-canvas" style="border:none;" width="500" height="500"></canvas>
    <br>
    <label for="triangle-size-slider">the Triangle Size:</label>
    <input type="range" id="triangle-size-slider" min="0.1" max="1.0" step="0.1" value="1.0">
    <span id="triangle-size-value">1.0</span>

    <script type="text/javascript" src="trianglecolor.js"></script>
</body>
</html>
